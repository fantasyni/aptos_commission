name: Deploy Move packages to github packages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to Packages
# permissions:
#   packages: write
#   contents: read

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: |
          curl -fsSL "https://aptos.dev/scripts/install_cli.sh" | sh
          aptos --version
      - run: |
          aptos move build --included-artifacts none --save-metadata
      - run: npx ts-node ghscripts/packages.ts
      - run: |
          cd build/aptos_commission
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}


